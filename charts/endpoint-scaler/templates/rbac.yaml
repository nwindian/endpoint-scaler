apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "endpoint-scaler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "endpoint-scaler.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "endpoint-scaler.fullname" . }}
  labels:
    {{- include "endpoint-scaler.labels" . | nindent 4 }}
rules:
  - apiGroups: ["endpointscaler.io"]
    resources: ["endpointpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["endpointscaler.io"]
    resources: ["endpointpolicies/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["endpointscaler.io"]
    resources: ["endpointpolicies/finalizers"]
    verbs: ["update"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["httproutes", "grpcroutes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "endpoint-scaler.fullname" . }}
  labels:
    {{- include "endpoint-scaler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "endpoint-scaler.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "endpoint-scaler.fullname" . }}
    namespace: {{ .Release.Namespace }}
